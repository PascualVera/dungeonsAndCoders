<app-header></app-header>

<main class="contenedor">
    <div class="texto">
        <p *ngFor="let parrafo of informacion">{{parrafo}}</p>
    </div>
    <div class="registro">
        <form>
            <div class="formContainer">
                <input #nombre type="text" placeholder="Nombre de usuario">                
                <input #email type="email" placeholder="Correo electrónico">                
                <input #pass type="password" placeholder="Contraseña">                
                <input #pass2 type="password" placeholder="Repetir contraseña">                
                <button (click)="registro(nombre,email,pass,pass2)" type="button">Registrase</button>
                <a routerLink="">Volver al inicio</a>
            </div>
        </form>
    </div>
</main>

<app-footer></app-footer>
